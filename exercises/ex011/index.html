<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site me vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Alternativa.">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <img src="imagens/Screenshot_1.png" alt="Magago.">
    <audio preload="metadata" autoplay controls loop>
        <source src="media/macaco.mp3" type="audio/mpeg">
        <source src="media/macaco.ogg" type="audio/ogg">
        <source src="media/macaco.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="media/macaco.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!-- MP3 WAV OGG-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png">
    </picture>
    <audio preload="metadata" autoplay loop controls>
        <source src="media/macaco.mp3" type="audio/mpeg">
        <source src="media/macaco.ogg" type="audio/ogg">
        <source src="media/macaco.wav" type="audio/wav">
    </audio>
    <audio preload="metadata" loop controls autoplay>
        <source src="media/macaco.mp3" type="audio/mpeg">
        <source src="media/macaco.ogg" type="audio/ogg">
        <source src="media/macaco.wav" type="audio/wav"> 
    </audio>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Teste">
    </picture>
    <picture>
        <source media="(min-width: 350px)" srcset="imagens/Screenshot_1.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Macaco">
    </picture>
</body>
</html>
